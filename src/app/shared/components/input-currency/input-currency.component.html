  <mat-label>{{ label }}</mat-label>
  <input 
    matInput 
    prefix="$ " 
    mask="separator.2" 
    thousandSeparator=","
    [formControl]="formControl"
    [disabled]="disabled"
    (blur)="onBlur()"
    (input)="onInput()"
  >
</mat-form-field>
